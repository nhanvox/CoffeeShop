name: coffeeshop
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  animated_text_kit: ^4.2.2
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0
  google_fonts: ^6.2.1
  http: ^1.2.2
  shared_preferences: ^2.2.3
  jwt_decoder: ^2.0.1
  intl: ^0.19.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - assets/images/
    - assets/images/newproducts/
    - assets/images/drinks/
    - assets/images/news/
    - assets/images/payment/
    - assets/images/cartisempty.png
